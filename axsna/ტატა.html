<ol>
    <li><a href="URL">A</a></li>
    <li><i>B</i></li>
    <li><b>C</b></li><li>D</li>
</ol>
<!-- ol - ordered list - დალაგებული ლისტი(დანომრილი)-->
<!-- ul - unordered list - დაულაგებელი ლისტი(დაუნომრილი) -->

<ul>
    <li>ddasdasd</li>
    <li>ddassd</li>
    <li>dasd</li>
</ul>

<!-- li - list item - ლისტის ნივთი -->
